<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./pokedex.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Pokedex</h1>
        <!-- Aqui creare un form que me valga como buscador, onsubmit sirrve para cuando le de a enter -->
        <form action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" id="numberPokemons" placeholder="insert numbers Pokemons"  >
            <img src="./pngegg.png" alt="search" id="searchNumberPokemon">
            <input type="text" id="inputPokemon" placeholder="pokemon name or id" >
            <img src="./pngegg.png" alt="search" id="search">
            <img src="./delete.png" alt="delete" id="delete">
            <button id="buttonDeleteAll">Delete All</button>

        </form>
        <div id="search-pokemon">

        </div>
     
        <ol id="pokedex"></ol>
        
    </div>
</body>
</html>
